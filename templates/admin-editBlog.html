{% extends "admin-layout.html" %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='uploadBlog.css') }}">
    <script src="{{ url_for('static', filename='uploadBlog.js') }}"></script>
{% endblock %}
{% block decorations %}
{% endblock %}
{% block content %}

    <form method=post enctype=multipart/form-data>
        <center>
        <input id="title" type="text" name="title" value="{{post[0]}}">

        <div id="imageList">
            {% for image in post[3] %}
                <p> <span class="button" onclick="up(this)">^</span> {{image}} <span class="button" onclick="deleteImage(this)">delete</span></p>
            {% endfor %}
        </div>

        <div id="files">
            <input class="file" type=file name=file>
        </div>

        <br>
        <textarea id="text" name="text">{{post[2]}}</textarea>
        <br>
        <input type=submit value=Upload>
        </center>
    </form>

{% endblock %}
